<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Clicker</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <img id="cheeseImage" src="rat-clicker/QUEIJO2.png" alt="BigCheese">
    <div>Clique no queijo para que os ratos o roubem!</div>
    <div id="cheeseAmount">Queijo: 0.0</div>
    <button id="pawOfRatButton" title="Mais patas = Mais queijo sendo roubado por vez!">Patas de rato: 0</button> <span id="pawOfRatPrice">10 queijos</span>
    <br>
    <button id="ratButton" title="Agora os ratos roubam sem que você precise mandar!">Ratos: 0</button> <span id="ratPrice">50 queijos</span>
    <br>
    <button id="gabiruButton" title="Um rato maior rouba pedaços maiores!">GABIRUS: 0</button> <span id="gabiruPrice">1000 queijos</span>


    <script src="game.js"></script>
</body>
</html>
